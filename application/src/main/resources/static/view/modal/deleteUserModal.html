<div ng-controller = "deleteUserCtrl">
	<form>
		<div>
			<h4 ng-show="deleteUserError" style="color: red;">{{deleteUserResult}}</h4>
			<h4>Do you really want to delete <span>{{user.firstName}} {{user.lastName}} <span>({{user.userId}})</span></span></h4>
			<div class="form-group" style="text-align:center !important;">
				<button type="submit" class="btn btn-default"
					style="margin-top: 20px; background: #45aed6; color: #fff; margin: auto;"
					ng-click="deleteUser(user)">Delete</button>
				<button data-dismiss="modal" class="btn btn-warning" ng-click = "deletePopUpClose(user)">Cancel</button>
			</div>
		</div>
	</form>
</div>
